<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Despesas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Despesas</h1>
    <form id="form-despesas" >
        <div>
            <label>Descrição</label>
            <input type="text" id="descricao" required>
        </div>
        <div>
            <label>Categoria:</label>
            <select id="categoria" required>
                <option value="">Selecione...</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Transporte">Transporte</option>
                <option value="Lazer">Lazer</option>
                <option value="Outros">Outros</option>
            </select>
        </div>
        <div>
            <label>Valor:</label>
            <input type="number" id="valor" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-adicionar">Adicionar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="lista-despesas">
            <tfoot>
                <tr>
                    <td colspan="2">Olá</td>
                    <td class="total">Total: R$<span id="total-despesas">0.00</span></td>
                    <td></td>
                </tr>
            </tfoot>
        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
